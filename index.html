<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input, textarea {
      font-size: 1rem;
      overflow-wrap: break-word;
      word-break: break-word;
    }
  </style>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Invoice Generator</h1>

    <div class="grid md:grid-cols-2 gap-6 mb-6">
      <div>
        <label class="block font-semibold text-sm text-gray-600 mb-1">Billing From</label>
        <textarea id="from" rows="6" class="w-full border p-3 rounded resize-y"></textarea>
      </div>
      <div>
        <label class="block font-semibold text-sm text-gray-600 mb-1">Billing To</label>
        <textarea id="to" rows="6" class="w-full border p-3 rounded resize-y"></textarea>
      </div>
    </div>

    <div class="grid md:grid-cols-2 gap-6 mb-6">
      <div>
        <label class="block font-semibold text-sm text-gray-600 mb-1">Invoice Date</label>
        <input type="date" id="invoiceDate" class="w-full border p-3 rounded" />
      </div>
    </div>

    <table class="w-full border mb-6">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2">Item</th>
          <th class="border p-2">Qty</th>
          <th class="border p-2">Price</th>
          <th class="border p-2">VAT %</th>
          <th class="border p-2">Net</th>
          <th class="border p-2">VAT</th>
          <th class="border p-2">Gross</th>
        </tr>
      </thead>
      <tbody id="items">
        <tr>
          <td class="border p-2 whitespace-normal">
            <textarea class="w-full border p-2 rounded resize-y" rows="2" placeholder="Item name"></textarea>
          </td>
          <td class="border p-2">
            <input type="number" class="w-full border p-2 rounded" placeholder="1" />
          </td>
          <td class="border p-2">
            <input type="number" class="w-full border p-2 rounded" placeholder="0.00" />
          </td>
          <td class="border p-2">
            <input type="number" class="w-full border p-2 rounded" placeholder="20" />
          </td>
          <td class="border p-2">0.00</td>
          <td class="border p-2">0.00</td>
          <td class="border p-2">0.00</td>
        </tr>
      </tbody>
    </table>

    <button onclick="addRow()" class="mb-6 bg-blue-500 text-white px-4 py-2 rounded">Add Line Item</button>

    <div class="text-right space-y-2">
      <div>Subtotal (Net): <span id="netTotal">0.00</span></div>
      <div>Total VAT: <span id="vatTotal">0.00</span></div>
      <div class="font-bold text-lg">Total (Gross): <span id="grossTotal">0.00</span></div>
    </div>
  </div>

  <script>
    function updateTotals() {
      let net = 0, vat = 0, gross = 0;
      document.querySelectorAll('#items tr').forEach(row => {
        const qty = parseFloat(row.cells[1].querySelector('input')?.value || 0);
        const price = parseFloat(row.cells[2].querySelector('input')?.value || 0);
        const vatRate = parseFloat(row.cells[3].querySelector('input')?.value || 0);

        const lineNet = qty * price;
        const lineVat = (lineNet * vatRate) / 100;
        const lineGross = lineNet + lineVat;

        row.cells[4].textContent = lineNet.toFixed(2);
        row.cells[5].textContent = lineVat.toFixed(2);
        row.cells[6].textContent = lineGross.toFixed(2);

        net += lineNet;
        vat += lineVat;
        gross += lineGross;
      });

      document.getElementById('netTotal').textContent = net.toFixed(2);
      document.getElementById('vatTotal').textContent = vat.toFixed(2);
      document.getElementById('grossTotal').textContent = gross.toFixed(2);
    }

    function addRow() {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="border p-2 whitespace-normal">
          <textarea class="w-full border p-2 rounded resize-y" rows="2" placeholder="Item name"></textarea>
        </td>
        <td class="border p-2"><input type="number" class="w-full border p-2 rounded" placeholder="1" /></td>
        <td class="border p-2"><input type="number" class="w-full border p-2 rounded" placeholder="0.00" /></td>
        <td class="border p-2"><input type="number" class="w-full border p-2 rounded" placeholder="20" /></td>
        <td class="border p-2">0.00</td>
        <td class="border p-2">0.00</td>
        <td class="border p-2">0.00</td>
      `;
      document.getElementById('items').appendChild(row);
      row.querySelectorAll('input, textarea').forEach(input => input.addEventListener('input', updateTotals));
    }

    document.querySelectorAll('input, textarea').forEach(input => input.addEventListener('input', updateTotals));

    document.addEventListener("DOMContentLoaded", () => {
      const dateInput = document.getElementById('invoiceDate');
      if (dateInput) {
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;
      }
    });
  </script>
</body>
</html>
