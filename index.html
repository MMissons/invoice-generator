<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-100 py-10 px-4">
  <div class="max-w-5xl mx-auto bg-white p-10 rounded-lg shadow-md space-y-10">
    <header class="text-center">
      <h1 class="text-4xl font-bold mb-2">Invoice Generator</h1>
      <p class="text-gray-500">Create and download custom VAT invoices</p>
    </header>

    <div id="invoice" class="space-y-8">
      <!-- Company and Client Info -->
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block font-semibold text-sm text-gray-600 mb-1">Billing From</label>
          <textarea id="from" rows="4" class="w-full border p-3 rounded" placeholder="Your company name, address, VAT number"></textarea>
        </div>
        <div>
          <label class="block font-semibold text-sm text-gray-600 mb-1">Billing To</label>
          <textarea id="to" rows="4" class="w-full border p-3 rounded" placeholder="Client name, address, VAT number"></textarea>
        </div>
      </div>
      <!-- Invoice Date -->
<div class="grid md:grid-cols-2 gap-6">
  <div>
    <label class="block font-semibold text-sm text-gray-600 mb-1">Invoice Date</label>
    <input type="date" id="invoiceDate" class="w-full border p-3 rounded" />
  </div>
</div>
      <!-- Invoice Table -->
      <div class="overflow-x-auto">
        <table class="w-full text-sm border border-gray-200" id="itemsTable">
          <thead class="bg-gray-100">
            <tr>
              <th class="text-left p-2 border">Item</th>
              <th class="text-left p-2 border">Qty</th>
              <th class="text-left p-2 border">Price (£)</th>
              <th class="text-left p-2 border">VAT %</th>
              <th class="text-left p-2 border">VAT (£)</th>
              <th class="text-left p-2 border">Total (£)</th>
              <th class="text-center p-2 border">Action</th>
            </tr>
          </thead>
          <tbody id="items">
            <tr>
              <td class="border p-2"><input class="w-full border p-2 rounded" placeholder="Item name" /></td>
              <td class="border p-2"><input type="number" class="w-full border p-2 rounded qty" value="1" /></td>
              <td class="border p-2"><input type="number" class="w-full border p-2 rounded price" value="0" /></td>
              <td class="border p-2"><input type="number" class="w-full border p-2 rounded vat" value="20" /></td>
              <td class="border p-2 vat-amount">0.00</td>
              <td class="border p-2 total">0.00</td>
              <td class="border p-2 text-center">
                <button onclick="removeRow(this)" class="text-red-500 font-bold">×</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-right">
        <button onclick="addRow()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">+ Add Item</button>
      </div>

      <!-- Totals -->
      <div class="grid md:grid-cols-3 gap-4 text-right text-lg font-medium">
        <div></div>
        <div class="text-gray-700">Net Total:</div>
        <div>£<span id="netTotal">0.00</span></div>

        <div></div>
        <div class="text-gray-700">VAT Total:</div>
        <div>£<span id="vatTotal">0.00</span></div>

        <div></div>
        <div class="text-gray-700">Gross Total:</div>
        <div class="font-bold">£<span id="grossTotal">0.00</span></div>
      </div>
    </div>

    <!-- Download Button -->
    <div class="text-center pt-10">
      <button onclick="downloadInvoice()" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 text-lg font-medium">
        Download PDF Invoice
      </button>
    </div>
  </div>

  <script>
    function addRow() {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="border p-2"><input class="w-full border p-2 rounded" placeholder="Item name" /></td>
        <td class="border p-2"><input type="number" class="w-full border p-2 rounded qty" value="1" /></td>
        <td class="border p-2"><input type="number" class="w-full border p-2 rounded price" value="0" /></td>
        <td class="border p-2"><input type="number" class="w-full border p-2 rounded vat" value="20" /></td>
        <td class="border p-2 vat-amount">0.00</td>
        <td class="border p-2 total">0.00</td>
        <td class="border p-2 text-center">
          <button onclick="removeRow(this)" class="text-red-500 font-bold">×</button>
        </td>
      `;
      document.getElementById('items').appendChild(row);
      attachEvents();
      updateTotals();
    }

    function removeRow(btn) {
      btn.closest('tr').remove();
      updateTotals();
    }

    function attachEvents() {
      document.querySelectorAll('.qty, .price, .vat').forEach(el => {
        el.addEventListener('input', updateTotals);
      });
    }

    function updateTotals() {
      let netTotal = 0;
      let vatTotal = 0;
      document.querySelectorAll('#items tr').forEach(row => {
        const qty = parseFloat(row.querySelector('.qty')?.value || 0);
        const price = parseFloat(row.querySelector('.price')?.value || 0);
        const vatRate = parseFloat(row.querySelector('.vat')?.value || 0);

        const lineNet = qty * price;
        const vatAmount = lineNet * (vatRate / 100);
        const lineTotal = lineNet + vatAmount;

        if (!isNaN(vatAmount)) row.querySelector('.vat-amount').textContent = vatAmount.toFixed(2);
        if (!isNaN(lineTotal)) row.querySelector('.total').textContent = lineTotal.toFixed(2);

        netTotal += lineNet;
        vatTotal += vatAmount;
      });

      document.getElementById('netTotal').textContent = netTotal.toFixed(2);
      document.getElementById('vatTotal').textContent = vatTotal.toFixed(2);
      document.getElementById('grossTotal').textContent = (netTotal + vatTotal).toFixed(2);
    }

    function downloadInvoice() {
      const element = document.getElementById('invoice');
      const opt = {
        margin: 0.5,
        filename: 'invoice.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }

    attachEvents();
  </script>
</body>
</html>
